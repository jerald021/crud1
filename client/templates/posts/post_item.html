<template name="postItem">
    <div class="post">
        <div class="post-content">
            <h3><a href="{{url}}" target="_blank">{{title}}</a></h3>
        </div>

        <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Discuss</a>
         {{#if ownPost}}
            <a href="{{pathFor 'postEdit'}}" class="discuss btn btn-default">Edit</a>
            <a href="{{pathFor '#'}}" class="delete discuss btn btn-danger">Remove</a>
         {{/if}}
    </div>
</template>
